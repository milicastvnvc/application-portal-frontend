<app-auth-card [title]="'Reset Password'">

  <form [formGroup]="resetPassFormGroup" (ngSubmit)="onSubmit()">

    <div class="form-floating mb-3 d-flex align-items-center">
      <input toogle-password type="password" class="form-control" id="floatingPassword" formControlName="password"
        placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
      <label for="floatingPassword">Password</label>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors">Must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-floating mb-3 d-flex align-items-center">
      <input toogle-password type="password" class="form-control" id="floatingConfirmPassword"
        formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
        placeholder="Confirm Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="d-grid mb-2">
      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit"
        [disabled]="resetPassFormGroup.invalid || successful">
        Submit
      </button>
    </div>

  </form>

</app-auth-card>
