<app-auth-card>

  <h5 class="card-title text-center mb-3 fw-light fs-3">Sign Up</h5>
  <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="mb-3">
      <div class="form-floating d-flex align-items-center">
        <input toogle-password type="password" class="form-control" id="floatingPassword" formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <small class="text-danger" *ngIf="submitted && f['password'].errors">Password should contain at least 6
        characters.</small>
    </div>

    <div class="form-floating mb-3 d-flex align-items-center">
      <input toogle-password type="password" class="form-control" id="floatingConfirmPassword"
        formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
        placeholder="Confirm Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="d-flex justify-content-center mb-2">
      <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" (reset)="handleReset()" (expire)="handleExpire()"
        (load)="handleLoad()" (success)="handleSuccess($event)" [useGlobalDomain]="useGlobalDomain" [size]="size"
        [hl]="lang" [theme]="theme" [type]="type" formControlName="recaptcha">
      </ngx-recaptcha2>
    </div>

    <div *ngIf="submitted && !captchaSuccess" class="d-flex justify-content-center mb-2 text-danger">
      <small>Captcha field is required.</small>
    </div>

    <div class="d-grid mb-2">
      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="disableSubmitButton">
        Sign Up</button>
    </div>

    <hr class="my-4">
    <div class="text-center mt-4">
      <span class="txt1">
        Already applicant?
      </span>
      <a routerLink="/login">
        Sign in
      </a>
    </div>

  </form>

</app-auth-card>
