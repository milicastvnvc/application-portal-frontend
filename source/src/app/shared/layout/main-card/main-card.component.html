<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-9 col-lg-12 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div *ngIf="headerText" class="card-header d-flex justify-content-between bg-light text-center m-0">
          <span class="fs-5 fst-italic fw-semibold ms-2">{{headerText}}</span>
          <app-unlock-button *ngIf="isAdmin && application_id && form_name" [application_id]="application_id"
            [form_name]="form_name"></app-unlock-button>
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 *ngIf="title" class="card-title text-start fw-light fs-2">{{title}}</h5>
          <h4 *ngIf="subtitle" class="text-primary mb-2 w-50">{{subtitle}}</h4>
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
