<div #toastElement class="toast align-items-center text-white border-0 mb-1" [ngClass]="type" role="alert" aria-live="assertive"
  aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hide()" aria-label="Close"></button>
  </div>
</div>
